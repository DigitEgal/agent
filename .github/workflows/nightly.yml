name: Centos8-Nightly

on:
  push:
    branches:
      - feature/use-githubActions-for-build
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: centos8
    steps:
      - uses: actions/checkout@v2
      - name: install requierements
        run: ~/.cargo/bin/cargo cargo install cargo-rpm
      - name: Build
        run: ~/.cargo/bin/cargo clean && cargo rpm build -v
